{% extends 'base.html' %}
{% block title %}Edit Answer{% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">Edit Answer</h5>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{form.media}}
                    {{form.as_table|safe}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary">Submit</button>
                            <a class="btn btn-primary" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
